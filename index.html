<!DOCTYPE html>
<html>
    <head>
       <script src="jspsych-6.3.1/jspsych.js"></script> 
       <script src="jspsych-6.3.1/plugins/jspsych-instructions.js"></script>
       <script src="jspsych-6.3.1/plugins/jspsych-html-button-response.js"></script>
       <script src="jspsych-6.3.1/plugins/jspsych-fullscreen.js"></script>
       <script src="jspsych-6.3.1/plugins/jspsych-html-button-response-cols.js"></script><script src="jspsych-6.3.1/plugins/jspsych-html-button-response-catact.js"></script>
       <script src="jspsych-6.3.1/plugins/jspsych-html-keyboard-response.js"></script>
       <link rel="stylesheet" href="jspsych-6.3.1/css/jspsych.css">
       <link rel="stylesheet" href="jspsych-6.3.1/css/catAct.css">

       <script src="js/helper.js"></script>
       <script src="js/settings.js"></script>
       <script src="js/generate_trials.js"></script>
       <script src="js/generate_blocks.js"></script>
    </head>
    <body>
    </body>
        
    <script>

        // create timeline
        var timeline = [];

        var enter_fullscreen = {
          type: 'fullscreen',
          fullscreen_mode: true
        }

        timeline.push(enter_fullscreen);

		// create instructions and push to timeline
		var instructions_page_stimulus = '<div id="container"><p><b><font size="4.5">Welcome to the experiment!</font></b></p><p><font size="4.5">In this experiment, we are interested in how people learn the meanings of new words.</font></p><p>Imagine you are learning a brand new language. Someone tells you a new word for the first time. Can you figure out what the word means? In this experiment, you will be shown objects together with their names in a made-up language. Your job is to learn these new words. </p><p><font size="4.5">Here'+"'"+'s how the experiment will work. First, you will see a new word and three examples of the word. Then, you will see objects which may or may not also match the new word. You will get a chance to choose one of these objects and learn its name. Finally, you will select all of the objects that you think match the new word.</p><p><font size="4.5">This process will repeat, with a brand new word. You will learn three words total following these steps.</font></p><p><i><font size="4.5">Click Next to begin the experiment and learn the first word!</font></i></p></div>';
		// display instructions page
		var instructions = {
			type: 'html-button-response',
			stimulus: instructions_page_stimulus,
      choices: ["Next"],
		}
		timeline.push(instructions);


    // BUILD TRIALS
    // key parameters
    var category_kinds =["animals","vegetables","vehicles"];
    var category_levels = ["narrow","intermediate","broad"];
    var training_labels = ["wug","toma","blicket"];
    var alternate_training_labels = ["beppo", "tesser", "sibu"];
    var narrow_correct_category_labels = ["narrow","intermediate","broad"];
    var intermediate_category_labels = ["intermediate","broad","hypernym"];
    var broad_category_labels = ["broad","hypernym","hypernym"];
    var narrow_correct_category_label = jsPsych.randomization.sampleWithoutReplacement(narrow_correct_category_labels,1)[0];
    var intermediate_correct_category_label = jsPsych.randomization.sampleWithoutReplacement(intermediate_category_labels,1)[0];
    var broad_correct_category_label = jsPsych.randomization.sampleWithoutReplacement(broad_category_labels,1)[0];

    var training_types = get_training_types(category_levels,category_kinds,training_labels,alternate_training_labels,narrow_correct_category_label,intermediate_correct_category_label,broad_correct_category_label);
		var trial_order = get_trial_order(category_levels);

		console.log(training_types)
		console.log(trial_order)

    var all_blocks = generate_all_blocks(trial_order,training_types);

    timeline = timeline.concat(all_blocks);

    console.log(timeline)

	 // create conclusion page and push to timeline
	 var end_page_stimulus = '<div id="container"><p><b><font size="4.5">Thank you for completing the experiment! Press any key to exit.</font></b></p></div>';
		// display conclusion page
		var end_page = {
			type: 'html-keyboard-response',
			stimulus: end_page_stimulus
		}
		timeline.push(end_page); 

    // CREATE FINAL EXPERIMENT MESSAGE/ DEBRIEF AFTER DATA SUCCESSFULLY STORED
    // including a random code participants can use to confirm they took the study (for payment on Amazon Mechanical Turk)

    //create random code for final message
    var code = createCode("CatAct");

    //debrief and code message
    var experimentFinal = [];
    var final_instructions = {
      type: 'instructions',
      size: 400,
      pages: [
      'Thanks for participating! In this experiment, we are interested in how people gather information to help them learn new words. Please let us know if you have any questions!'
        +"<br>" + "<br>"
        +'<center>Your completion code/ secret key for <u>mTurk</u> is</center>'
        +"<br>"
        +'<center><u><b style="font-size:20px">'+ code +'</b></u></center>'
        +"<br>"
        +'<center>Please copy/paste this code into the mTurk box.</center>'
        +"<br>"
        +'<center>Once you have copied and entered your completion code, you may safely close this window.</center>'
        ],
      show_clickable_nav: false,
      data: {
        code: code
      }
    };

    console.log(code);

    //add instructions trial to experiment
    experimentFinal.push(final_instructions);

   
   // initiate timeline, display data on finish
    jsPsych.init({
       timeline: timeline,
       show_progress_bar: true,
       on_finish: function() {
        //jsPsych.data.displayData();
        jsPsych.data.get().localSave('csv','catAct_test.csv');
        jsPsych.init({
          timeline: experimentFinal
        });
      }
    });

    </script>
</html>
